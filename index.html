<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Mines Gambling Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Mines Gambling Game</h1>

    <div class="controls">
      <label for="bet">Bet Amount:</label>
      <input type="number" id="bet" value="10" min="1">

      <label for="mines">Number of Mines:</label>
      <input type="number" id="mines" min="1" max="24" value="5">
      
      <div class="buttons">
        <button id="startGame">Start Game</button>
        <button id="cashOut" disabled>Cash Out</button>
      </div>
    </div>

    <div id="gameStatus">
      <p>Profit on Next Tile: <span id="profitNext">0</span></p>
      <p>Total Profit: <span id="totalProfit">0</span></p>
    </div>

    <div id="gameBoard"></div>
  </div>

  <!-- Sound Effects -->
  <audio id="gemSound" src="gem-sound.mp3" preload="auto"></audio>
  <audio id="bombSound" src="bomb-sound.mp3" preload="auto"></audio>
  <audio id="cashOutSound" src="cashout-sound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
